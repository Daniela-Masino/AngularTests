<ng-template #content let modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Menù</h4>
    <button type="button" class="close" aria label="Close"(click)="close(content)">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="modal-body">
    <code>
      testo
    </code>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close(content)">Close</button>
  </div>

</ng-template>


<button class="btn btn-lg btn-outline-primary menu cursor" (click)="open(content)">Menù</button>
